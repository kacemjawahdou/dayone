
<div class="row">
  <div class="col-md6 col-lg6">
    <ol class="list-group">
      <li class="list-group-item" *ngFor="let todo of todos">
        {{todo.title}} : {{todo.description}}
        <button (click)="delete(todo)"> delete </button>
      </li>
    </ol>

  </div>
  <div class="col-md6 col-lg6">
<input type="text" class="form-control" [(ngModel)]="title">
    <input type="text" class="form-control" [(ngModel)]="decription">

    <button (click)="add()"> add </button>

  </div>

</div>
